<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>トップページ</title>

  <style>
    /* ===== ベース ===== */
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .container {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* ===== ヒーロースライダー ===== */
    .hero {
      width: 100%;
      height: 50vh;
      overflow: hidden;
    }

    .hero-slides {
      display: flex;
      height: 100%;
      transition: transform 0.6s ease;
    }

    .hero-slides img {
      min-width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* ===== サウナ一覧 ===== */
    .works {
      width: 90%;
      margin: 40px auto;
    }

    .work-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .work-item {
      background: #fafafa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .thumb {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* ===== 動画 ===== */
    iframe {
      width: 560px;
      height: 315px;
      max-width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    /* ===== レスポンシブ ===== */
    @media (max-width: 900px) {
      .work-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .hero {
        height: 35vh;
      }

      .work-list {
        grid-template-columns: 1fr;
      }

      iframe {
        height: 200px;
      }

      .logo {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">サウナ</div>
    </div>
  </header>

  <main>
    <!-- ===== ヒーロー画像スライダー ===== -->
    <section class="hero">
      <div class="hero-slides" id="heroSlides">
        <img src="images/kositu.jpg" alt="">
        <img src="images/mizu.jpg" alt="">
        <img src="images/soto.jpg" alt="">
        <img src="images/toyonokuni_8.jpg" alt="">
        <!-- ループ用：1枚目を複製 -->
        <img src="image/kositu.jpg" alt="">
      </div>
    </section>

    <!-- ===== サウナの種類 ===== -->
    <section class="works">
      <h2>サウナの種類</h2>
      <div class="work-list">
        <div class="work-item">
          <div class="thumb">ドライサウナ</div>
          <p>温度は80~100度、湿度は10~20%。</p>
        </div>
        <div class="work-item">
          <div class="thumb">スチームサウナ</div>
          <p>温度は40~60度、湿度は80~100%。</p>
        </div>
        <div class="work-item">
          <div class="thumb">ミストサウナ</div>
          <p>霧状の水分を使う。</p>
        </div>
        <div class="work-item">
          <div class="thumb">コールドサウナ</div>
          <p>マイナス20~10度。</p>
        </div>
        <div class="work-item">
          <div class="thumb">ロウリュウサウナ</div>
          <p>蒸気を発生させる。</p>
        </div>
      </div>
    </section>

    <!-- ===== マナー ===== -->
    <section class="works">
      <h3>サウナに入るときのマナー</h3>
      <div class="work-list">
        <div class="work-item">
          <div class="thumb">髪と体を洗う</div>
          <p>清潔を保つ。</p>
        </div>
        <div class="work-item">
          <div class="thumb">体の水気を拭く</div>
          <p>汗をかきやすくする。</p>
        </div>
        <div class="work-item">
          <div class="thumb">静かにする</div>
          <p>周囲への配慮。</p>
        </div>
        <div class="work-item">
          <div class="thumb">汗を流して水風呂へ</div>
          <p>マナーを守る。</p>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== 動画 ===== -->
  <section style="text-align:center; padding:40px 0;">
    <h3>サウナ紹介動画</h3>
    <iframe
      src="https://www.youtube.com/embed/BwXoAYnigFM"
      title="YouTube video player"
      frameborder="0"
      allowfullscreen></iframe>
  </section>

  <footer>
    <p>&copy; 2025 sauna</p>
  </footer>

  <!-- ===== 自動スライドJS ===== -->
  <script>
    const slides = document.getElementById('heroSlides');
    const total = slides.children.length;
    let index = 0;

    setInterval(() => {
      index++;
      slides.style.transform = `translateX(-${index * 100}%)`;

      // 最後（複製）に来たら自然に1枚目へ
      if (index === total - 1) {
        setTimeout(() => {
          slides.style.transition = 'none';
          index = 0;
          slides.style.transform = 'translateX(0)';
          slides.offsetHeight; // 強制再描画
          slides.style.transition = 'transform 0.6s ease';
        }, 600);
      }
    }, 3500); // ← 速度調整
  </script>
</body>
</html>
